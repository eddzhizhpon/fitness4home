
<div style="text-align: center;">
  <ion-button color="dark" (click)="takePhoto()" *ngIf="source=='photo'">  
    <ion-icon name="camera-outline"></ion-icon> Cámara
  </ion-button>
  
  <ion-button color="dark" (click)="getImage()" *ngIf="source!=='photo'">  
    <ion-icon name="image-outline"></ion-icon> Galería
  </ion-button>
</div>
