<ion-header [translucent]="true">
  <app-name-icon></app-name-icon>
  <ion-toolbar>
    <ion-title>
      Sesiones Aceptadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sesiones Aceptadas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let session of sessions">
    <ion-item *ngIf="session.cid == coach.uid && session.state == 'Aceptado'" (click)="startSession(session)">
      <ion-label>
        <div *ngFor="let user of users">
          <h3 *ngIf="session.uid == user.uid">{{user.name}}</h3>
        </div>
        <div *ngFor="let schedule of schedules">
          <p *ngIf="schedule.sid == session.id">{{schedule.day}}, {{schedule.hour_start}} - {{schedule.hour_end}} {{schedule.type}}</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
