<ion-header [translucent]="true">
  <ion-toolbar>
    <app-name-icon></app-name-icon>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title> Administración de Entrenadores </ion-title>
      <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Administración de Entrenadores</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngIf="isEmpty">
            <ion-label>
              <p>No se encontraron nuevos registros de Entrenadores</p>
            </ion-label>
          </ion-item>
          <ion-item  *ngFor="let c of coachTmpList | async" (click)="showOptions(c)" button>
            <ion-avatar slot="start">
              <ion-img [src]="c.profilePhoto"></ion-img>
            </ion-avatar>
            <ion-label> 
              <h3> {{ c.name }} {{ c.lastname }} </h3>
              <p> Teléfono: {{ c.phoneNumber }} </p>
              <p> Nacimiento: {{ c.birthday }} </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
