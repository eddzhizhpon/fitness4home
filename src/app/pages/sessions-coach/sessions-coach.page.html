<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sesiones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sesiones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let session of sessions | async">
    <ion-item *ngIf="session.state == 'Pendiente'">
      <ion-label>
        <h3>User</h3>
        <div *ngFor="let schedule of schedules">
          <p *ngIf="schedule.sid == session.id">{{schedule.day}}, {{schedule.hour_start}} - {{schedule.hour_end}} {{schedule.type}}</p>
        </div>
      </ion-label>
      <ion-button (click)="aceptSession(session)" slot="end">Aceptar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
