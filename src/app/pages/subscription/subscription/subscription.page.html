<ion-header [translucent]="true">
  <ion-toolbar>
    <app-name-icon></app-name-icon>
    <ion-title> Selecciona un plan </ion-title> <br/>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title> Selecciona un plan </ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-subscription-options (subscriptionTierOut)="setSubscriptionTier($event)" *ngIf="!enableFeedback"></app-subscription-options>
          <ion-card *ngIf="enableFeedback">
            <ion-card-header>
              <ion-card-title>Gracias por usar nuestros servicios, disfruta de tus privilegios.</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="./assets/subscription/weightlifting.svg" alt="Imagen motivacional de agradecimiento por los servicios utilizados"
                class="img-logo">
              </ion-img>
              <br/>
              <div class="thx">
                Iconos hechos por <a href="https://www.freepik.com" title="Freepik">Freepik</a> desde <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="onSubscribe()" [disabled]="this.subscriptionTier ? false : true"
            *ngIf="!enableFeedback">
            <ion-icon slot="start" name="star"></ion-icon> Subscribirse Ahora
          </ion-button>

          <ion-button expand="block" (click)="onRouterHome()" [disabled]="this.subscriptionTier ? false : true"
            *ngIf="enableFeedback">
            <ion-icon slot="start" name="home"></ion-icon> Ir al Inicio
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
