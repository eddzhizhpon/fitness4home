<div *ngIf="meetingType === 'coach'">
  <ion-list>
    <ion-list-header>
      <h3>Iniciar reunión en Zoom</h3>
    </ion-list-header>
    <ion-item *ngIf="!isLogged">
      <ion-label position="stacked">Nombre de Usuario o Email:</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isLogged">
      <ion-label position="stacked">Contraseña:</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col *ngIf="!isLogged">
          <ion-button expand="block" color="success" (click)="login()" [disabled]="isLogged" >
            <ion-icon slot="start" name="log-in"></ion-icon> Iniciar Sesión
          </ion-button>
        </ion-col>
        <ion-col *ngIf="isLogged">
          <ion-button expand="block" color="danger" (click)="logout()" [disabled]="!isLogged">
            <ion-icon slot="start" name="log-out"></ion-icon> Cerrar Sesión
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngIf="isLogged">
          <ion-button expand="block" color="primary" (click)="joinMeeting()" [disabled]="!isLogged">
            <ion-icon slot="start" name="videocam"></ion-icon> Iniciar reunión en Zoom
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</div>

<div *ngIf="meetingType === 'user'">
  <ion-list>
    <ion-list-header>
      <ion-label>Iniciar reunión en Zoom</ion-label>
    </ion-list-header>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="" color="primary" (click)="joinMeeting()">
            <ion-icon slot="start" name="videocam"></ion-icon> Unirse a la reunión en Zoom
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</div>
