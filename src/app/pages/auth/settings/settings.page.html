<ion-header [translucent]="true">
  <ion-toolbar>
    <app-name-icon></app-name-icon>
    <ion-title> Ajustes </ion-title>
    <br/>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item  *ngFor="let r of routesPath" button (click)="routerTo( r.path )">
            <ion-icon slot="start" name="{{ r.icon }}" color="{{ r.color }}"></ion-icon>
            <ion-label>
              <h3>{{ r.title }} </h3>
            </ion-label>
          </ion-item>

          <ion-item button (click)="logout()">
            <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
            <ion-label>
              <h3> Cerrar SesiÃ³n </h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
