<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sesiones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sesiones</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let session of sessions | async">
    <ion-item (click)="editSession(session)">
      <ion-label>
        <h2>Dia: {{session.day}}, Inicia: {{session.hour_start}} Finaliza: {{session.hour_end}}</h2>
      </ion-label>
      <p>{{session.type}}</p>
    </ion-item>
  </div>

  <p>{{(sessions | async)}}</p>

    <ion-label>
      <h2>Dia: {{sessions(0).day}}, Inicia: {{sessions[0].hour_start}} Finaliza: {{sessions[0].hour_end}}</h2>
    </ion-label>
    <p>{{session.type}}</p>
  </ion-item> -->

</ion-content>
